<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="uft-8">
  <title>Form Wave Animation</title>
  <meta name="description" content="A login form that collects an email and a password.  
    When each input field is in focus, the placeholder text jumps up above the input field 
    in a wave pattern.  The first letter jumps up and falls into position and the rest 
    of the letters follow the same pattern.">
  <meta name="author" content="Terri Fricker">
  <meta name="viewport" content="width: device-width, initial-scale: 1.0">
  <link rel='stylesheet' href="styles.css">
</head>

<body>
  <form>
    <h1>Please Login</h1>
    <div class="enter-email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="enter-password">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <div class="submit-button">
      <input type="submit" value="Login">
    </div>
    <p>Don't have an account? 
        <span><a href="#" class="register-link">Register</a></span>
    </p>
  </form>
<script src="app.js"></script>
</body>

</html>
